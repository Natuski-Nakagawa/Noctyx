# render.yaml
services:
  - type: web
    name: noctyx-web
    env: docker
    plan: free # Adjust this based on your preferred plan
    region: oregon # Change the region if needed
    docker:
      image: rbquerubin/noctyx:latest
    envVars:
      - key: MYSQL_HOST
        value: noctyx-mysql # Name of the MySQL service for internal connection
      - key: MYSQL_DATABASE
        value: noctyx
      - key: MYSQL_USER
        value: root
      - key: MYSQL_PASSWORD
        value: comfac123
    ports:
      - port: 80
        targetPort: 8888

  - type: web
    name: noctyx-phpmyadmin
    env: docker
    plan: free
    region: oregon
    docker:
      image: rbquerubin/noctyx-php:latest
    envVars:
      - key: PMA_HOST
        value: noctyx-mysql
      - key: PMA_USER
        value: root
      - key: PMA_PASSWORD
        value: comfac123
    ports:
      - port: 8080
        targetPort: 80

  - type: web
    name: noctyx-mysql
    env: docker
    plan: free
    region: oregon
    docker:
      image: rbquerubin/noctyx-mysql:latest
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: comfac123
      - key: MYSQL_DATABASE
        value: noctyx
    ports:
      - port: 3306
        targetPort: 3306
